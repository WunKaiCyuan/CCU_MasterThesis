[Embedding]
; Embedding 模型名稱
MODEL_NAME = intfloat/multilingual-e5-small

[Chroma]
; Chroma 向量資料庫主機位址
HOST = localhost
; Chroma 向量資料庫連接埠
PORT = 8000
; Chroma 集合名稱
COLLECTION_NAME = ccu_rules

[LLM]
; LLM 模型名稱
MODEL_NAME = KCWen/taide
; LLM 溫度參數（0-2，越高越有創意）
TEMPERATURE = 0.3

[Phoenix]
; Phoenix 監控服務端點
ENDPOINT = http://localhost:4317
; Phoenix 專案名稱
PROJECT_NAME = CCU-School-Rules-Assistant

[Retriever]
; 檢索器返回的文檔數量
K = 5
; 檢索器初步檢索的文檔數量
FETCH_K = 20

[Query]
; 最大查詢長度（字元數）
MAX_LENGTH = 500

[API]
; API 服務主機位址
HOST = 0.0.0.0
; API 服務連接埠
PORT = 8001

[MongoDB]
; MongoDB 連接字串
CONNECTION_STRING = mongodb://admin:UTWi1dCo6jFxNlS0@localhost:27017
; MongoDB 資料庫名稱
DB_NAME = ccu_school_rules
; MongoDB 集合名稱
COLLECTION_NAME = ccu_rules

[ParentChild]
; Parent 文檔切分大小（較大的區塊，儲存在 MongoDB）
PARENT_CHUNK_SIZE = 1000
; Parent 文檔切分重疊
PARENT_CHUNK_OVERLAP = 0
; Child 文檔切分大小（較小的區塊，用於向量檢索）
CHILD_CHUNK_SIZE = 200
; Child 文檔切分重疊
CHILD_CHUNK_OVERLAP = 20

[Ingestion]
; 資料來源目錄路徑
DATA_DIR = /Users/cyuan/RiderProjects/MasterThesis/DownloadedResources
; 文本切分 - 每個區塊的最大字元數
CHUNK_SIZE = 200
; 文本切分 - 區塊間的重疊字元數
CHUNK_OVERLAP = 20
; 是否在內容中包含檔案來源資訊
INCLUDE_SOURCE = true