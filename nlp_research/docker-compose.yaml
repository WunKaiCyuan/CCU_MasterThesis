version: '3.9'

services:
  phoenix:
    image: arizephoenix/phoenix:latest
    restart: unless-stopped
    ports:
      - "6006:6006"   # Web UI 介面
      - "4317:4317"   # gRPC OTLP 數據接收埠 (更穩定)
      - "4318:4318"   # HTTP OTLP 數據接收埠
    environment:
      - PHOENIX_HOST=0.0.0.0
  chromadb:
    image: chromadb/chroma:latest
    restart: unless-stopped
    volumes:
      - ./chroma_data:/data  # 將資料存儲在本地目錄
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
    ports:
      - "8000:8000"
  mongodb:
    image: mongo:latest  # 或指定版本如 mongo:8.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=UTWi1dCo6jFxNlS0
    volumes:
      - ./mongo_data:/data/db
  
  mongo-express:
    image: mongo-express:latest
    restart: unless-stopped
    ports:
      - "8081:8081"  # Web UI 端口
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=UTWi1dCo6jFxNlS0
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb