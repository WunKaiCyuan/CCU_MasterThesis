[Embedding]
; Embedding 模型名稱
MODEL_NAME = intfloat/multilingual-e5-small

[Chroma]
; Chroma 向量資料庫主機位址
HOST = localhost
; Chroma 向量資料庫連接埠
PORT = 8000
; Chroma 集合名稱
COLLECTION_NAME = ccu_rules

[LLM]
; LLM 模型名稱
MODEL_NAME = KCWen/taide
; LLM 溫度參數（0-2，越高越有創意）
TEMPERATURE = 0.3

[Phoenix]
; Phoenix 監控服務端點
ENDPOINT = http://localhost:4317
; Phoenix 專案名稱
PROJECT_NAME = CCU-School-Rules-Assistant

[Retriever]
; 檢索器返回的文檔數量
K = 5
; 檢索器初步檢索的文檔數量
FETCH_K = 20

[Query]
; 最大查詢長度（字元數）
MAX_LENGTH = 500

[API]
; API 服務主機位址
HOST = 0.0.0.0
; API 服務連接埠
PORT = 8001
